<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Welcom</title>
    </head>
    <body class="wrapper">
        <div class="content">
            <form class="form">
                <div class="form__inputs">
                    <div class="input">
                        <input class="input__field" type="text" name="user" id="user-name" autocomplete="off"/>
                        <div class="input__tip">Name</div>
                    </div>
                    <div class="input">
                        <input class="input__field" type="text" name="password" id="user-password"  autocomplete="off"/>
                        <div class="input__tip">Password</div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
